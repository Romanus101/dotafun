<!doctype html>
<html lang="en">
  <head>
    <title>Dota Fun</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      rel="icon"
      href="https://steamuserimages-a.akamaihd.net/ugc/1776131096817091231/DBAC0893AA158D401C679EED0E62C29B605E15D9/?imw=512&amp;imh=512&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true" />
    <style>
      body {
        font-family: "Space Grotesk", "Noto Sans", sans-serif;
      }
      :root {
        --primary-color: #131315;
        --secondary-color: #343437;
        --text-primary: #ffffff;
        --text-secondary: #acacaf;
      }
    </style>
  </head>
  <body>
    <!-- ЗВУКИ -->
    <audio id="tickSound" src="Sounds/click_wheel.mp3"></audio>
    <audio id="winSound" src="Sounds/win_sound.mp3"></audio>
    <audio id="blade-sound" src="Sounds/blade_cutting_sound.mp3" preload="auto"></audio>
    <audio id="reflect-sound" src="Sounds/blade_reflects.mp3" preload="auto"></audio>

    <header class="relative flex items-center justify-center whitespace-nowrap border-b border-solid border-[var(--secondary-color)] px-10 py-4 shadow-lg">
      <div class="absolute left-1/2 -translate-x-1/2">
        <h1 class="logo-title">DOTAFUN</h1>
      </div>

      <div class="ml-auto flex items-center gap-4">
        <div class="relative">
          <div
            class="flex items-center gap-2 rounded-md bg-[var(--secondary-color)] px-3 py-2 text-sm font-medium text-[var(--text-primary)] hover:bg-opacity-80 transition-colors"
            role="button"
            tabindex="0">
            <svg
              fill="currentColor"
              height="20px"
              viewBox="0 0 256 256"
              width="20px"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24ZM101.63,168h52.74C149,186.34,140,202.87,128,215.89,116,202.87,107,186.34,101.63,168ZM98,152a145.72,145.72,0,0,1,0-48h60a145.72,145.72,0,0,1,0,48ZM40,128a87.61,87.61,0,0,1,3.33-24H81.79a161.79,161.79,0,0,0,0,48H43.33A87.61,87.61,0,0,1,40,128ZM154.37,88H101.63C107,69.66,116,53.13,128,40.11,140,53.13,149,69.66,154.37,88Zm19.84,16h38.46a88.15,88.15,0,0,1,0,48H174.21a161.79,161.79,0,0,0,0-48Zm32.16-16H170.94a142.39,142.39,0,0,0-20.26-45A88.37,88.37,0,0,1,206.37,88ZM105.32,43A142.39,142.39,0,0,0,85.06,88H49.63A88.37,88.37,0,0,1,105.32,43ZM49.63,168H85.06a142.39,142.39,0,0,0,20.26,45A88.37,88.37,0,0,1,49.63,168Zm101.05,45a142.39,142.39,0,0,0,20.26-45h35.43A88.37,88.37,0,0,1,150.68,213Z"></path>
            </svg>
            <div id="languageswitch">
              <div class="select-menu">
                <div class="select-btn">
                  <h2 class="languagespan"><span class="sBtn-text">EN</span></h2>
                </div>

                <ul class="options">
                  <li class="option">
                    <h2><span class="option-text" id="choosed">RU</span></h2>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="flex flex-wrap items-center justify-center gap-4 mb-8 mt-8">
      <button id="classic" class="mode-btn">Classic (default)</button>
      <button id="rand" class="mode-btn">Boss fight</button>
      <button id="frand" class="mode-btn">Random</button>
      <button id="roul" class="mode-btn">Roulette</button>
      <button id="whl" class="mode-btn">Wheel of luck</button>
      <button id="chl" class="mode-btn">Challenges</button>
      <button id="whatelse" class="mode-btn">Other</button>
    </div>

    <main class="flex-1 px-4 sm:px-6 lg:px-8">
      <div id="center" class="flex flex-wrap justify-between items-start gap-6">
        <div class="leftbox">
          <div class="hero-slot" data-id="firstl">
            <input
              list="Datalist1l"
              id="inp1"
              placeholder="Hero"
              class="form-input w-full rounded-md text-[var(--text-primary)] bg-[var(--secondary-color)] border-transparent focus:border-gray-500 focus:ring-gray-500" />
            <datalist id="Datalist1l"></datalist>
          </div>
          <div class="hero-slot" data-id="secondl">
            <input
              class="form-input w-full rounded-md text-[var(--text-primary)] bg-[var(--secondary-color)] border-transparent focus:border-gray-500 focus:ring-gray-500"
              list="Datalist2l"
              id="inp2"
              placeholder="Hero" /><datalist id="Datalist2l"></datalist>
          </div>
          <div class="hero-slot" data-id="thirdl">
            <input
              class="form-input w-full rounded-md text-[var(--text-primary)] bg-[var(--secondary-color)] border-transparent focus:border-gray-500 focus:ring-gray-500"
              list="Datalist3l"
              id="inp3"
              placeholder="Hero" /><datalist id="Datalist3l"></datalist>
          </div>
          <div class="hero-slot" data-id="fourl">
            <input
              class="form-input w-full rounded-md text-[var(--text-primary)] bg-[var(--secondary-color)] border-transparent focus:border-gray-500 focus:ring-gray-500"
              list="Datalist4l"
              id="inp4"
              placeholder="Hero" /><datalist id="Datalist4l"></datalist>
          </div>
          <div class="hero-slot" data-id="fivel">
            <input
              class="form-input w-full rounded-md text-[var(--text-primary)] bg-[var(--secondary-color)] border-transparent focus:border-gray-500 focus:ring-gray-500"
              list="Datalist5l"
              id="inp5"
              placeholder="Hero" /><datalist id="Datalist5l"></datalist>
          </div>
        </div>

        <div class="rightbox">
          <div class="hero-slot" data-id="firstr">
            <input
              class="form-input w-full rounded-md text-[var(--text-primary)] bg-[var(--secondary-color)] border-transparent focus:border-gray-500 focus:ring-gray-500"
              list="Datalist1r"
              id="inp6"
              placeholder="Hero" /><datalist id="Datalist1r"></datalist>
          </div>
          <div class="hero-slot" data-id="secondr">
            <input
              class="form-input w-full rounded-md text-[var(--text-primary)] bg-[var(--secondary-color)] border-transparent focus:border-gray-500 focus:ring-gray-500"
              list="Datalist2r"
              id="inp7"
              placeholder="Hero" /><datalist id="Datalist2r"></datalist>
          </div>
          <div class="hero-slot" data-id="thirdr">
            <input
              class="form-input w-full rounded-md text-[var(--text-primary)] bg-[var(--secondary-color)] border-transparent focus:border-gray-500 focus:ring-gray-500"
              list="Datalist3r"
              id="inp8"
              placeholder="Hero" /><datalist id="Datalist3r"></datalist>
          </div>
          <div class="hero-slot" data-id="fourr">
            <input
              class="form-input w-full rounded-md text-[var(--text-primary)] bg-[var(--secondary-color)] border-transparent focus:border-gray-500 focus:ring-gray-500"
              list="Datalist4r"
              id="inp9"
              placeholder="Hero" /><datalist id="Datalist4r"></datalist>
          </div>
          <div class="hero-slot" data-id="fiver">
            <input
              class="form-input w-full rounded-md text-[var(--text-primary)] bg-[var(--secondary-color)] border-transparent focus:border-gray-500 focus:ring-gray-500"
              list="Datalist5r"
              id="inp10"
              placeholder="Hero" /><datalist id="Datalist5r"></datalist>
          </div>
        </div>
      </div>

      <!-- Челленджы -->
      <div id="challenges">
        <div class="window_for_challenges">
          <div id="chex">Your Challenge</div>

          <div id="chex2">Will be right HERE</div>
        </div>
        <button id="answer">GET CHALLENGE</button>
      </div>
      <!-- БОЙ -->
      <div id="last">
        <div class="leftlast">
          <div id="lastfl">
            <input
              class="form-input w-full rounded-md text-[var(--text-primary)] bg-[var(--secondary-color)] border-transparent focus:border-gray-500 focus:ring-gray-500"
              list="Datalistfightl1"
              id="inpfight"
              placeholder="Hero" />
            <datalist id="Datalistfightl1"></datalist>
          </div>
          <div id="lastsl">
            <input
              class="form-input w-full rounded-md text-[var(--text-primary)] bg-[var(--secondary-color)] border-transparent focus:border-gray-500 focus:ring-gray-500"
              list="Datalistfightl2"
              id="inpfight1"
              placeholder="Hero" />
            <datalist id="Datalistfightl2"></datalist>
          </div>
        </div>
        <button id="fight">FIGHT</button>
        <div class="rightlast">
          <div id="lastfr">
            <input
              class="form-input w-full rounded-md text-[var(--text-primary)] bg-[var(--secondary-color)] border-transparent focus:border-gray-500 focus:ring-gray-500"
              list="Datalistfightr1"
              id="inpfight2"
              placeholder="Hero" />
            <datalist id="Datalistfightr1"></datalist>
          </div>
          <div id="lastsr">
            <input
              class="form-input w-full rounded-md text-[var(--text-primary)] bg-[var(--secondary-color)] border-transparent focus:border-gray-500 focus:ring-gray-500"
              list="Datalistfightr2"
              id="inpfight3"
              placeholder="Hero" />
            <datalist id="Datalistfightr2"></datalist>
          </div>
        </div>
      </div>
      <!-- СКАЧИВАНИЕ -->
      <div id="downloadall">
        <div id="random_number">
          <input placeholder="Min" id="minrandnumber" />
          <div id="resultrandnumber">?#1@$</div>
          <input placeholder="Max" id="maxrandnumber" /> <button id="randnumberbutton">Check</button>
        </div>
        <div class="scriptblock">
          <div class="scripttext" id="scriptchl">Random keystroke script</div>
          <div class="button-wrapper">
            <a class="links" id="download1" href="Randbuttons/x64/Release/RandButtons.exe" target="_blank">
              Download
            </a>
          </div>
        </div>
        <div class="scriptblock">
          <div class="scriptmessages" id="scriptmsg">Random alert script</div>
          <div class="button-wrapper">
            <a class="links" id="download2" href="Messages/Messages/Release/Messages.exe" target="_blank"> Download </a>
          </div>
        </div>
      </div>
      <!-- БЛОК С РУЛЕТКОЙ -->
      <div id="roulette">
        <div class="shadow"></div>
        <div class="random">
          <div class="result"></div>
          <div class="cards"></div>
        </div>
        <button class="start" onclick="start()" id="roulchl">START</button>
      </div>

      <!-- БЛОК С КОЛЕСОМ УДАЧИ -->
      <div id="wheelluck">
        <div class="deal-wheel">
          <!-- блок с призами -->
          <ul class="spinner"></ul>
          <div class="wheel-center"></div>
          <!-- язычок барабана -->
          <div class="ticker"></div>
          <!-- кнопка -->
          <button class="btn-spin" id="whlchl">Start</button>
          <!--<button id="wheelcolorchange">Change color</button>-->
        </div>
      </div>
    </main>
    <!--ПОМОЩЬ -->
    <button id="helpbutton" data-tooltip="Help / Инструкция">?</button>

    <!--КУКИ
    <script src="https://unpkg.com/cookiejs/dist/cookie.min.js"></script>
    <script type="text/javascript" src="./cookiework.js"></script>
       -->
    <script src="script.js"></script>
  </body>
</html>
